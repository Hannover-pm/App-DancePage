name              = App-DancePage
abstract          = Perl Dancer powered personal homepage
author            = BURNERSK <burnersk@cpan.org>
license           = None
copyright_holder  = BURNERSK
copyright_year    = 2013

main_module       = lib/App/DancePage.pm

[VersionFromModule]

[GatherDir]
exclude_match = ^App-DancePage-.*
exclude_match = ^MyJenkins*
exclude_match = ^\.git
exclude_match = \.bak$
exclude_match = ^logs
exclude_match = ^sessions
exclude_match = \.ERR$
exclude_match = tmp.*\.html$
exclude_match = ^database
exclude_match = \.db$
exclude_filename = README.md
exclude_filename = LICENSE
exclude_match = \.txc$
exclude_filename = dist.ini
exclude_filename = \.rc$

[PruneCruft]
[ManifestSkip]
[InsertCopyright]
[License]
[Readme]

;[Test::Compile]
;fake_home = 1

;[PodSyntaxTests]
;[PodCoverageTests]
;[CheckExtraTests]
;[ExtraTests]

[ExecDir]
dir = scripts

[ShareDir]

[MetaProvides::Package]
inherit_version = 0
inherit_missing = 0
meta_noindex    = 1

[Prereqs]
Dancer::Plugin::DBIC = 0
Dancer::Plugin::Auth::Extensible::Provider::DBIC = 0
Dancer::Template::Xslate = 0
DBIx::Class::EncodedColumn = 0
DBIx::Class::InflateColumn::DateTime = 0

[AutoPrereqs]
[CheckPrereqsIndexed]
;[MinimumPerl]

[MetaNoIndex]
directory = bin
directory = environments
directory = public
directory = t
directory = views
directory = xt

[Metadata]
dynamic_config              = 1
resources.homepage          = http://p3rl.org/App::DancePage
resources.bugtracker.web    = https://github.com/burnersk/App-DancePage/issues
resources.bugtracker.mailto = burnersk@cpan.org
resources.repository.type   = git
resources.repository.url    = git://github.com/burnersk/App-DancePage.git
resources.repository.web    = https://github.com/burnersk/App-DancePage
release_status              = unstable

[MetaYAML]
[MetaJSON]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
;[UploadToCPAN]
